<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IP Tracker App</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<link rel="stylesheet" href="./css/global.css" />
	</head>
	<body>
		<header class="header">
			<div class="wrapper header__container">
				<h1 class="header__heading">IP Address Tracker</h1>
				<form class="header__form">
					<input
						type="text"
						placeholder="Search for any IP address or domain"
						class="header__input"
					/>
					<button class="header__button">
						<img src="./assets/icons/icon-arrow.svg" alt="Arrow icon" />
					</button>
				</form>
				<div class="header__information">
					<div class="header__information-box">
						<p class="header__information-heading">ip address</p>
						<p class="header__information-description">192.212.174.101</p>
					</div>
					<div class="header__information-box">
						<p class="header__information-heading">location</p>
						<p class="header__information-description">Brooklyn, NY 10001</p>
					</div>
					<div class="header__information-box">
						<p class="header__information-heading">timezone</p>
						<p class="header__information-description">UTC - 05:00</p>
					</div>
					<div class="header__information-box">
						<p class="header__information-heading">isp</p>
						<p class="header__information-description">SpaceX Starlink</p>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="map-section">
				<div class="map" id="location-map"></div>
			</section>
		</main>
		<script src="./js/api.js"></script>
	</body>
</html>
